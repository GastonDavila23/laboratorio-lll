<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Pedidos de Venta</title>
<link rel="stylesheet" href="styles.css">
<script src="./dist/app.js" defer></script>
</head>
<body>
  <h1>Gestión de Pedidos de Venta</h1>

  <section>
    <h2>Lista de Pedidos</h2>
    <table id="pedidosTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Formulario de Pedido</h2>
    <form id="pedidoForm">
      <input type="hidden" id="pedidoId">
      <label for="cliente">Cliente:</label>
      <select id="cliente"></select><br>

      <label for="fechaPedido">Fecha:</label>
      <input type="date" id="fechaPedido"><br>

      <label for="nroComprobante">Número de Comprobante:</label>
      <input type="number" id="nroComprobante"><br>

      <label for="formaPago">Forma de Pago:</label>
      <input type="text" id="formaPago"><br>

      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones"></textarea><br>

      <button type="button" id="savePedido">Guardar</button>
    </form>
  </section>

  <section>
    <h2>Búsqueda de Pedidos</h2>
    <input type="number" id="searchComprobante" placeholder="Número de Comprobante">
    <button id="searchByComprobante">Buscar</button>

    <input type="date" id="searchFechaInicio">
    <input type="date" id="searchFechaFin">
    <button id="searchByFecha">Buscar por Fecha</button>
  </section>

  <button id="generatePdf">Generar PDF</button>
</body>
</html>
